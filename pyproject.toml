[tool.poetry]
name = "idlebot"
version = "2.3.0"
description = "A simple IRC bot for playing IdleRPG."
authors = ["jheddings <jheddings@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.13.5"
pydantic = "^2.11.7"
click = "^8.2.1"
pyyaml = "^6.0.2"
prometheus-client = "^0.22.0"
requests = "^2.32.4"
pydantic-xml = "^2.16.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.2.0"
ruff = "^0.12.0"
coverage = "^7.8.2"
pytest = "^8.4.1"
gitpython = "^3.1.44"

[tool.ruff]
line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
    "I",   # isort
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "G",   # flake8-logging-format
    "RET", # flake8-return
    "ERA", # eradicate
    "UP",  # pyupgrade
]
ignore = [
    "E501", # line-too-long
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.isort]
known-first-party = ["idlebot"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
